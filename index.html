<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Prolog животни с различни правила и GIF</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      max-width: 700px;
      margin: 30px auto;
      background: #f9f9f9;
      color: #333;
      padding: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      border-radius: 10px;
      text-align: center;
    }
    textarea {
      width: 90%;
      max-width: 600px;
      height: 120px;
      font-family: monospace;
      font-size: 16px;
      margin-top: 10px;
      border-radius: 6px;
      border: 2px solid #007acc;
      padding: 8px;
      resize: vertical;
    }
    button {
      margin-top: 15px;
      padding: 10px 25px;
      font-size: 18px;
      background-color: #007acc;
      border: none;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #005f99;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      min-height: 30px;
      font-weight: bold;
      color: #004a99;
    }
    .animal-container {
      margin-top: 30px;
      min-height: 160px;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #d0e8ff;
      border-radius: 12px;
      box-shadow: 0 0 10px #a0c4ff;
    }
    .fruit-gif {
      max-width: 180px;
      border-radius: 12px;
      box-shadow: 0 0 10px #005f99;
    }
  </style>
</head>
<body>
  <h1>Задание: Програма с Prolog за плодове и GIF визуализация</h1>

 
  <h1>Prolog плодове с различни правила и GIF</h1>

  <textarea id="prolog-input">
% Примери на заявки:
is_fruit(X).
is_sweet(X).
is_sour(X).
  </textarea><br />
  <button onclick="runProlog()">Изпълни</button>

  <div id="result"></div>
  <div class="fruit-container" id="fruit-animation"></div>

  <script src="https://unpkg.com/tau-prolog"></script>
  <script>
    const session = pl.create();

    // Разширена база знания с животни и правила
    const knowledge = `
     % Плодове
fruit(mango).
fruit(pineapple).
fruit(raspberry).
fruit(blueberry).
fruit(blackberry).

% Сладки плодове
sweet(mango).
sweet(pineapple).
sweet(raspberry).
sweet(blueberry).
sweet(blackberry).

% Горски плодове
forest(raspberry).
forest(blueberry).
forest(blackberry).

% Правила
is_fruit(X) :- fruit(X).
is_sweet(X) :- sweet(X).
is_forest_fruit(X) :- forest(X).

    `;

    session.consult(knowledge);

    const animalAnimations = {
      mango: https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNTM0cXQ5d2F6ampub2ZwMDRkaHZua3VybDN0aGdrZWJmaTc0ZDg3ayZlcD12MV9naWZzX3NlYXJjaCZjdD1n/dHuKqGHoq4Cef54Ggf/giphy.gif
      tiger: '<img src="https://media.giphy.com/media/fANhQpcPGr2hO/giphy.gif" class="animal-gif" alt="Тигър анимация" />',
      crocodile: '<img src="https://media.giphy.com/media/vFKqnCdLPNOKc/giphy.gif" class="animal-gif" alt="Крокодил анимация" />',
      kangaroo: '<img src="https://media.giphy.com/media/l0MYEw7nYdf6r62aI/giphy.gif" class="animal-gif" alt="Кенгуру анимация" />',
      owl: '<img src="https://media.giphy.com/media/3ohs4B9Zz54HXGvoYs/giphy.gif" class="animal-gif" alt="Бухал анимация" />'
    };

    function runProlog() {
      const input = document.getElementById("prolog-input").value;
      const resultDiv = document.getElementById("result");
      const animDiv = document.getElementById("animal-animation");

      resultDiv.innerHTML = "";
      animDiv.innerHTML = "";

      session.query(input);
      session.answers(answer => {
        if(answer === false) {
          resultDiv.innerHTML += `<p>Няма повече резултати.</p>`;
          return;
        }
        const str = pl.format_answer(answer);
        if (str === "false.") {
          resultDiv.innerHTML = "<p>Няма резултати за тази заявка.</p>";
          return;
        }
        resultDiv.innerHTML += `<p>${str}</p>`;

        const match = str.match(/X = (\w+)/);
        if (match) {
          const animal = match[1];
          if (animalAnimations[animal]) {
            animDiv.innerHTML = animalAnimations[animal];
          } else {
            animDiv.innerHTML = "<p>Няма GIF за това животно.</p>";
          }
        }
      });
    }
  </script>

</body>
</html>
